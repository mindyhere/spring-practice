<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta th:include="include/header::header" th:remove="tag">
</head>
<body>
<div>방명록</div>
<a href="write.do">글쓰기</a>
<table border="1">
	<tr>
		<th>번호</th>
		<th>이름</th>
		<th>내용</th>
		<th>날짜</th>
	</tr>
	<tr th:each="row:${list}">
		<td><span th:text="${row.idx}"></span></td>
		<td><span th:text="${row.name}"></span></td>
		<td><a th:href="@{view.do(idx=${row.idx})}">
				<span th:text="${row.content}"></span>
			</a>
		</td>
		<td><span th:text="${#dates.format(row.post_date, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
	</tr>
</table>
</body>
</html>
