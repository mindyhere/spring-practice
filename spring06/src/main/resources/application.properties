spring.application.name=spring06

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;DataBaseName=web;encrypt=true;trustServerCertificate=true
